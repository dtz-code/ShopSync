<h1 mat-dialog-title style="text-align: center">Anmelden</h1>
<div mat-dialog-content class="registrationForm">
  <form [formGroup]="loginForm">
    <p>
      <mat-form-field class="item" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="mail" placeholder="Email" />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="item" appearance="outline">
        <mat-label>Passwort</mat-label>
        <input
          matInput
          [type]="hidePW ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hidePW = !hidePW"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePW"
        >
          <mat-icon>{{ hidePW ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </p>
  </form>
</div>
<div mat-dialog-actions class="action-buttons">
  <button mat-flat-button mat-dialog-close>Abbrechen</button>
  <button
    mat-flat-button
    color="primary"
    mat-dialog-close
    cdkFocusInitial
    (click)="onSubmit()"
    [disabled]="this.loginForm.valid"
  >
    Anmelden
  </button>
</div>
