<div class="navbar">
  <a class="logo-font" routerLink="home">ShopSync</a>
  <a routerLink="my-lists">Meine Listen</a>
  <a routerLink="news">News</a>
  <a routerLink="contact">Kontakt</a>

  <div class="account-area">
    <div *ngIf="this.loggedUser === null">
      <button mat-flat-button color="primary" (click)="openLoginDialog()">
        Einloggen
      </button>
      <button mat-flat-button (click)="openRegistrationDialog()">
        Registrieren
      </button>
    </div>
    <div
      *ngIf="this.loggedUser != null"
      style="margin-right: 50px; margin-top: 5px"
    >
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon
          matBadge="15"
          style="vertical-align: text-bottom"
          matBadgeColor="primary"
          >notifications</mat-icon
        >
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voice mail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="menu" class="accToggle">
        <h4 style="color: aliceblue">
          <p style="text-decoration: underline">
            Hallo, {{ loggedUser.prename }}
          </p>
          <p class="pp">Account verwalten</p>
        </h4>
      </button>
      <mat-menu #menu="matMenu" class="accountMenu">
        <button mat-menu-item>Mein Profil</button>
        <button mat-flat-button color="warn" (click)="logout()">
          Ausloggen
        </button>
      </mat-menu>
    </div>
  </div>
</div>
